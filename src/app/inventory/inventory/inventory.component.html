<div class="row">
  <div class="col">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search Product"
        [(ngModel)]="searchKey"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="getInventoryList(searchKey)"
        >
          Search
        </button>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="d-flex justify-content-between pt-1">
    
    <select (change)="itemsPerPageChange($event)" class="custom-select w-25">
      <option
        *ngFor="let size of pageSizes"
        [value]="size"
        [selected]="size === 20"
      >
        {{ size }}
      </option>
    </select>

    <button
      class="btn btn-outline-primary mb-2 mr-2"
      (click)="openPopup(content)"
    >
      Add New Item
    </button>
  </div>
</div>

<div class="d-flex justify-content-center pt-3">
  <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    [responsive]="true"
    (pageChange)="pageChange($event)"
  ></pagination-controls>
</div>
<div class="card-columns pb-2">
  <div
    class="card shadow pointer"
    *ngFor="
      let pk of inventoryList
        | paginate
          : {
              itemsPerPage: itemsPerPage,
              currentPage: page,
              totalItems: totalItems
            };
      let i = index
    "
    [class.active]="i == currentIndex"
    (click)="setActiveCard(pk, i)"
  >
    <div class="card-body d-flex justify-content-between">
      <div>
        <span> {{ pk.name }} </span>
        <span> {{ pk.price }} </span>
        <span> {{ pk.description }} </span>
      </div>
      <div class="edit">
        <button
          class="btn btn-outline-primary m-2"
          (click)="openPopup(editContent, pk)"
        >
          <fa-icon [icon]="faEdit"></fa-icon>
        </button>
        <button
          class="btn btn-outline-primary m-2"
          (click)="openPopup(deleteContent, pk)"
        >
          <fa-icon [icon]="faTrash"></fa-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center pt-4 pb-5">
  <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    [responsive]="true"
    (pageChange)="pageChange($event)"
  ></pagination-controls>
</div>

<ng-template #deleteContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Delete Item</h4>
  </div>
  <div class="modal-body">
    <p>
      <strong
        >Are you sure you want to delete
        <span class="text-primary">{{ activeItem.name }}</span></strong
      >
    </p>
    <p>
      All information associated to this product will be permanently deleted.
      <span class="text-danger">This operation can not be undone.</span>
    </p>

    <div class="d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="modal.dismiss('cancel click')"
      >
        Cancel
      </button>
      <button
        type="button"
        class="btn btn-danger"
        (click)="deleteInventoryItem(); modal.close('Ok click')"
      >
        Ok
      </button>
    </div>
  </div>
  <div class="modal-footer"></div>
</ng-template>

<ng-template #editContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Edit Item</h4>
  </div>
  <div class="modal-body">
    <form
      #editForm="ngForm"
      (ngSubmit)="editInventoryItem(); modal.close('Close click')"
    >
      <div class="form-group mb-2 pb-2">
        <label for="nameId">Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="activeItem.name"
          name="name"
          id="nameId"
          placeholder="Enter Name"
        />
      </div>
      <div class="form-group mb-2 pb-2">
        <label for="priceId">Price</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="activeItem.price"
          name="price"
          id="priceId"
          placeholder="Enter Price"
        />
      </div>
      <div class="form-group mb-2 pb-2">
        <label for="descriptionId">Description</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="activeItem.description"
          name="description"
          id="descriptionId"
          placeholder="Enter Description"
        />
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-outline-primary">Update</button>
        <button
          type="button"
          class="btn btn-light"
          (click)="modal.close('Close click')"
        >
          Close
        </button>
      </div>
    </form>
  </div>
  <div class="modal-footer"></div>
</ng-template>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Add New Item</h4>
  </div>
  <div class="modal-body">
    <form
      #addForm="ngForm"
      (ngSubmit)="addInventoryItem(addForm); modal.close('Close click')"
    >
      <div class="form-group mb-2 pb-2">
        <label for="nameId">Name</label>
        <input
          type="text"
          class="form-control"
          ngModel
          name="name"
          id="nameId"
          placeholder="Enter Name"
        />
      </div>
      <div class="form-group mb-2 pb-2">
        <label for="priceId">Price</label>
        <input
          type="number"
          class="form-control"
          ngModel
          name="price"
          id="priceId"
          placeholder="Enter Price"
        />
      </div>
      <div class="form-group mb-2 pb-2">
        <label for="descriptionId">Description</label>
        <input
          type="text"
          class="form-control"
          ngModel
          name="description"
          id="descriptionId"
          placeholder="Enter Description"
        />
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-outline-primary">Save</button>
        <button
          type="button"
          class="btn btn-light"
          (click)="modal.close('Close click')"
        >
          Close
        </button>
      </div>
    </form>
  </div>
  <div class="modal-footer"></div>
</ng-template>
